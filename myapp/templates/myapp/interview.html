<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .setup-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .interview-area {
            display: none;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .timer {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-family: monospace;
        }

        .timer.warning {
            background: #ffa500;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .answer-area {
            margin-bottom: 20px;
        }

        .answer-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .answer-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ed8936;
            color: white;
        }

        .btn-warning:hover {
            background: #dd6b20;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .recording-indicator {
            display: none;
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            animation: pulse 1s infinite;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .completion-screen {
            display: none;
            text-align: center;
        }

        .completion-screen h2 {
            color: #48bb78;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .completion-screen p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .question-header {
                flex-direction: column;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Interview Bot</h1>
            <p>AI-Powered Technical Interview Assistant</p>
        </div>

        <!-- Setup Form -->
        <div id="setupForm" class="setup-form">
            <h2 style="margin-bottom: 20px; color: #333;">Interview Setup</h2>
            <div class="form-group">
                <label for="candidateName">Candidate Name *</label>
                <input type="text" id="candidateName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="candidateEmail">Email Address *</label>
                <input type="email" id="candidateEmail" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="technology">Technology *</label>
                <select id="technology" required>
                    <option value="">Select Technology</option>
                    <option value="python">Python</option>
                    <option value=".net">.NET</option>
                    <option value="java">Java</option>
                    <option value="react">React</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalQuestions">Number of Questions</label>
                <select id="totalQuestions">
                    <option value="3">3 Questions</option>
                    <option value="5" selected>5 Questions</option>
                    <option value="10">10 Questions</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="createInterview()">
                üöÄ Create Interview
            </button>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" style="display: none;"></div>

        <!-- Interview Area -->
        <div id="interviewArea" class="interview-area">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>

            <!-- Question Card -->
            <div class="question-card">
                <div class="question-header">
                    <span id="questionNumber" class="question-number">Question 1 of 5</span>
                    <span id="timer" class="timer">02:00</span>
                </div>
                <div id="questionText" class="question-text">
                    Click "Start Interview" to begin your first question.
                </div>
                <div class="answer-area">
                    <textarea id="answerText" class="answer-textarea" 
                              placeholder="Type your answer here or use voice recording..."></textarea>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-success" onclick="startInterview()">
                        ‚ñ∂Ô∏è Start Interview
                    </button>
                    <button id="recordBtn" class="btn btn-warning" onclick="toggleRecording()" style="display: none;">
                        üé§ Start Recording
                    </button>
                    <button id="submitBtn" class="btn btn-primary" onclick="submitAnswer()" style="display: none;">
                        üìù Submit Answer
                    </button>
                    <button id="nextBtn" class="btn btn-primary" onclick="nextQuestion()" style="display: none;">
                        ‚û°Ô∏è Next Question
                    </button>
                </div>
                <div id="recordingIndicator" class="recording-indicator">
                    üî¥ Recording in progress...
                </div>
            </div>
        </div>

        <!-- Completion Screen -->
        <div id="completionScreen" class="completion-screen">
            <h2>üéâ Interview Completed!</h2>
            <p>Thank you for completing the interview. Your responses have been saved successfully.</p>
            <button class="btn btn-primary" onclick="location.reload()">
                üîÑ Start New Interview
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let currentInterview = null;
        let currentQuestion = null;
        let timeRemaining = 120; // 2 minutes in seconds
        let timerInterval = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recognition = null;

        // API Base URL
        const API_BASE = '/api';

        // Initialize speech recognition if available
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i][0].transcript + ' ';
                    }
                }
                if (transcript) {
                    document.getElementById('answerText').value += transcript;
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                showStatus('Speech recognition error: ' + event.error, 'error');
            };
        }

        // Utility functions
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining <= 30) {
                timerElement.classList.add('warning');
            }
            
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                showStatus('Time is up! Moving to next question automatically.', 'warning');
                setTimeout(() => {
                    nextQuestion();
                }, 2000);
                return;
            }
            
            timeRemaining--;
        }

        function startTimer(duration = 120) {
            timeRemaining = duration;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateProgress() {
            if (currentInterview) {
                const progress = ((currentInterview.current_question_index + 1) / currentInterview.total_questions) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }
        }

        // API functions
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(API_BASE + endpoint, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'API request failed');
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showStatus('Error: ' + error.message, 'error');
                throw error;
            }
        }

        // Main functions
        async function createInterview() {
            const candidateName = document.getElementById('candidateName').value.trim();
            const candidateEmail = document.getElementById('candidateEmail').value.trim();
            const technology = document.getElementById('technology').value;
            const totalQuestions = parseInt(document.getElementById('totalQuestions').value);

            if (!candidateName || !candidateEmail || !technology) {
                showStatus('Please fill in all required fields.', 'error');
                return;
            }

            try {
                showStatus('Creating interview...', 'info');
                
                const interview = await apiCall('/interviews/', 'POST', {
                    candidate_name: candidateName,
                    candidate_email: candidateEmail,
                    technology: technology,
                    total_questions: totalQuestions
                });

                currentInterview = interview;
                
                document.getElementById('setupForm').style.display = 'none';
                document.getElementById('interviewArea').style.display = 'block';
                
                document.getElementById('questionNumber').textContent = 
                    `Question 1 of ${interview.total_questions}`;
                
                showStatus('Interview created successfully! Click "Start Interview" to begin.', 'success');
                
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function startInterview() {
            if (!currentInterview) return;

            try {
                showStatus('Starting interview...', 'info');
                
                const updatedInterview = await apiCall(`/interviews/${currentInterview.id}/start/`, 'POST');
                currentInterview = updatedInterview;
                
                await loadCurrentQuestion();
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('recordBtn').style.display = 'inline-flex';
                document.getElementById('submitBtn').style.display = 'inline-flex';
                
                showStatus('Interview started! Good luck!', 'success');
                
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function loadCurrentQuestion() {
            if (!currentInterview) return;

            try {
                const questionData = await apiCall(`/interviews/${currentInterview.id}/current-question/`);
                currentQuestion = questionData;
                
                document.getElementById('questionText').textContent = questionData.question.text;
                document.getElementById('questionNumber').textContent = 
                    `Question ${questionData.question_order} of ${currentInterview.total_questions}`;
                
                // Start timer with question's time limit
                startTimer(questionData.question.time_limit || 120);
                
                // Clear previous answer
                document.getElementById('answerText').value = '';
                
                updateProgress();
                
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function submitAnswer() {
            if (!currentInterview || !currentQuestion) return;

            const answerText = document.getElementById('answerText').value.trim();
            
            if (!answerText) {
                showStatus('Please provide an answer before submitting.', 'error');
                return;
            }

            try {
                showStatus('Submitting answer...', 'info');
                
                await apiCall(`/interviews/${currentInterview.id}/submit-answer/`, 'POST', {
                    answer_text: answerText
                });
                
                document.getElementById('submitBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'inline-flex';
                
                clearInterval(timerInterval);
                
                showStatus('Answer submitted successfully!', 'success');
                
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        async function nextQuestion() {
            if (!currentInterview) return;

            try {
                showStatus('Loading next question...', 'info');
                
                const result = await apiCall(`/interviews/${currentInterview.id}/next-question/`, 'POST');
                
                if (result.message === 'Interview completed') {
                    // Interview is completed
                    document.getElementById('interviewArea').style.display = 'none';
                    document.getElementById('completionScreen').style.display = 'block';
                    clearInterval(timerInterval);
                    showStatus('Interview completed successfully!', 'success');
                } else {
                    // Move to next question
                    currentInterview.current_question_index++;
                    await loadCurrentQuestion();
                    
                    document.getElementById('nextBtn').style.display = 'none';
                    document.getElementById('submitBtn').style.display = 'inline-flex';
                    
                    showStatus('Moved to next question.', 'info');
                }
                
            } catch (error) {
                // Error already handled in apiCall
            }
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            if (recognition) {
                recognition.start();
                isRecording = true;
                document.getElementById('recordBtn').textContent = '‚èπÔ∏è Stop Recording';
                document.getElementById('recordBtn').classList.remove('btn-warning');
                document.getElementById('recordBtn').classList.add('btn-danger');
                document.getElementById('recordingIndicator').style.display = 'block';
                showStatus('Voice recording started. Speak your answer.', 'info');
            } else {
                showStatus('Speech recognition not supported in this browser.', 'error');
            }
        }

        function stopRecording() {
            if (recognition && isRecording) {
                recognition.stop();
                isRecording = false;
                document.getElementById('recordBtn').textContent = 'üé§ Start Recording';
                document.getElementById('recordBtn').classList.remove('btn-danger');
                document.getElementById('recordBtn').classList.add('btn-warning');
                document.getElementById('recordingIndicator').style.display = 'none';
                showStatus('Voice recording stopped.', 'info');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on first input
            document.getElementById('candidateName').focus();
            
            // Add enter key support for form
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && document.getElementById('setupForm').style.display !== 'none') {
                    createInterview();
                }
            });
        });
    </script>
</body>
</html>
